<table>
    <thead>
    <tr class="header">
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email Address</td>
        <td>Title</td>
    </tr>
    </thead>
    <tr ng-repeat="x in persons">
        <td>{{ x.firstName }}</td>
        <td>{{ x.lastName }}</td>
        <td>{{ x.emailAddress }}</td>
        <td>{{ x.title }}</td>
    </tr>
</table>
